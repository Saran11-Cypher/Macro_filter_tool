<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            margin-top: 1rem;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 700;
        }

        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="form-container animate__animated animate__fadeIn">
        <h2 class="form-title">Create Account</h2>
        <form method="post" id="signupForm">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="password-strength"></div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-login w-100 mb-3">Sign Up</button>

            {% if error %}
            <div class="error-message text-center animate__animated animate__shakeX">
                {{ error }}
            </div>
            {% endif %}

            <p class="text-center mt-4">
                Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Login</a>
            </p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const passwordStrength = document.querySelector('.password-strength');

            // Password strength indicator
            password.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                updatePasswordStrengthIndicator(strength);
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                }
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength += 25;
                if (password.match(/[A-Z]/)) strength += 25;
                if (password.match(/[0-9]/)) strength += 25;
                if (password.match(/[^A-Za-z0-9]/)) strength += 25;
                return strength;
            }

            function updatePasswordStrengthIndicator(strength) {
                let color;
                if (strength <= 25) color = '#dc3545';
                else if (strength <= 50) color = '#ffc107';
                else if (strength <= 75) color = '#17a2b8';
                else color = '#28a745';

                passwordStrength.style.width = strength + '%';
                passwordStrength.style.backgroundColor = color;
            }

            function validateForm() {
                if (password.value !== confirmPassword.value) {
                    showError('Passwords do not match');
                    return false;
                }
                if (calculatePasswordStrength(password.value) < 75) {
                    showError('Password is not strong enough');
                    return false;
                }
                return true;
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message text-center animate__animated animate__shakeX mt-3';
                errorDiv.textContent = message;
                
                const existingError = document.querySelector('.error-message');
                if (existingError) existingError.remove();
                
                form.appendChild(errorDiv);
            }

            // Add floating label animation
            document.querySelectorAll('.form-floating input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
